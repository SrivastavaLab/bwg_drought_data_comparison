targets:
  reports:
    depends:
      - report/argentina.md
      - report/argentina.pdf
      - report/cardoso.md
      - report/cardoso.pdf
      - report/colombia.md
      - report/colombia.pdf
      - report/frenchguiana.md
      - report/frenchguiana.pdf
      - report/macae.md
      - report/macae.pdf
      - report/puertorico.md
      - report/puertorico.pdf
      - report/costarica.md
      - report/costarica.pdf
  checks:
    depends:
      - report/check_argentina.md
      - report/check_argentina.pdf
      - report/check_cardoso.md
      - report/check_cardoso.pdf
      - report/check_colombia.md
      - report/check_colombia.pdf
      - report/check_frenchguiana.md
      - report/check_frenchguiana.pdf
      - report/check_macae.md
      - report/check_macae.pdf
      - report/check_puertorico.md
      - report/check_puertorico.pdf
      - report/check_costarica.md
      - report/check_costarica.pdf

## list the names of sites
  argentina:
    command: return(I("argentina"))
    
  cardoso:
    command: return(I("cardoso"))
    
  colombia:
    command: return(I("colombia"))
    
  frenchguiana:
    command: return(I("frenchguiana"))
    
  macae:
    command: return(I("macae"))
    
  puertorico:
    command: return(I("puertorico"))
    
  costarica:
    command: return(I("costarica"))
    

## create the knitr reports.
  report/argentina.md:
    knitr:
      input: report/template.Rmd
      chdir: true
      auto_figure_prefix: true
    depends:
      - dataset: argentina
      - physical
    
  report/cardoso.md:
    knitr:
      input: report/template.Rmd
      chdir: true
      auto_figure_prefix: true
    depends:
      - dataset: cardoso
      - physical
    
  report/colombia.md:
    knitr:
      input: report/template.Rmd
      chdir: true
      auto_figure_prefix: true
    depends:
      - dataset: colombia
      - physical
    
  report/frenchguiana.md:
    knitr:
      input: report/template.Rmd
      chdir: true
      auto_figure_prefix: true
    depends:
      - dataset: frenchguiana
      - physical
    
  report/macae.md:
    knitr:
      input: report/template.Rmd
      chdir: true
      auto_figure_prefix: true
    depends:
      - dataset: macae
      - physical
    
  report/puertorico.md:
    knitr:
      input: report/template.Rmd
      chdir: true
      auto_figure_prefix: true
    depends:
      - dataset: puertorico
      - physical
    
  report/costarica.md:
    knitr:
      input: report/template.Rmd
      chdir: true
      auto_figure_prefix: true
    depends:
      - dataset: costarica
      - physical
    

## let us have PDFs!

  report/argentina.pdf:
    command: render("report/argentina.md", output_format = I("pdf_document"))
    
  report/cardoso.pdf:
    command: render("report/cardoso.md", output_format = I("pdf_document"))
    
  report/colombia.pdf:
    command: render("report/colombia.md", output_format = I("pdf_document"))
    
  report/frenchguiana.pdf:
    command: render("report/frenchguiana.md", output_format = I("pdf_document"))
    
  report/macae.pdf:
    command: render("report/macae.md", output_format = I("pdf_document"))
    
  report/puertorico.pdf:
    command: render("report/puertorico.md", output_format = I("pdf_document"))
    
  report/costarica.pdf:
    command: render("report/costarica.md", output_format = I("pdf_document"))
    

